service: sentiment

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
 - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  stage: demo
  role: role - arn:aws:iam::xxxxx:role/xxxxx
  vpc:
    securityGroupIds:
      - sg1
    subnetIds:
      - subnet1
      - subnet2
  timeout: 30
  memorySize: 1024
  # apiKeys:
  #  - sentiment
  deploymentBucket:
    name: yourbucket
  environment:
    VIYA_SERVER: http://ip-of-viya-server
    CLIENTID: clientid
    CLIENTSECRET: clientsecret
    USER: user
    PASSWORD: userpw
   
# you can add packaging information here
package:
  include:
    - src/**
    - lib/**
    - public/**
# exclude:

functions:
  
  app: 
    handler: src/app.app
    events:
      - http:
          path: app
          method: get

  sentiment:
    handler: src/sentiment.sentiment
    events:
      - http:
          path: sentiment
          method: post
